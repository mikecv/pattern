<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Fractals</title>
</head>
<body>
    <h1>Fractals</h1>

    <div class="container">
        <!-- Main Generation Container -->
        <div id="generation-container" style="display: flex; align-items: flex-start;">
            <!-- Parameters Section -->
            <div id="parameters-section" style="flex: 1;">
                <div class="parameter-field">
                    <label for="init_rows">Rows:</label><br>
                    <input type="number" id="init_rows" name="init_rows">
                </div>
                <div class="parameter-field">
                    <label for="init_cols">Cols:</label><br>
                    <input type="number" id="init_cols" name="init_cols">
                </div>
                <div class="parameter-field">
                    <label for="init_mid_pt_re">Centre (Real):</label><br>
                    <input type="number" step="any" id="init_mid_pt_re" name="init_mid_pt_re">
                </div>
                <div class="parameter-field">
                    <label for="init_mid_pt_im">Centre (Imaginary):</label><br>
                    <input type="number" step="any" id="init_mid_pt_im" name="init_mid_pt_im">
                </div>
                <div class="parameter-field">
                    <label for="init_pt_div">Pixel Division:</label><br>
                    <input type="number" id="init_pt_div" name="init_pt_div">
                </div>
                <div class="parameter-field">
                    <label for="init_max_its">Maximum Iterations:</label><br>
                    <input type="number" id="init_max_its" name="init_max_its">
                </div>
                <button id="generateButton">Generate</button>
                <button id="recentreButton">Recentre</button>
                <div id="status-container" style="margin-top: 20px;">
                    <div class="status-field">
                        <label for="duration-box">Duration:</label>
                        <input id="duration-box" type="text" readonly>
                    </div>
                    <div class="status-field">
                        <label for="error-box">Status:</label>
                        <input id="error-box" type="text" readonly>
                    </div>
                </div>
            </div>
    
            <!-- Image Section -->
            <div id="image-section" style="flex: 1; text-align: center;">
                <img id="fractalImage" src="" alt="" style="max-width: 100%; height: auto; border: 1px solid #ccc;">
                <p id="fractalFilename"></p>
            </div>
        </div>
    </div>
    
    <script>
        // Embed default values as variables for the external JS to use.
        window.defaults = {
            value1: {{ default_rows }},
            value2: {{ default_cols }},
            value3: {{ default_centre_re }},
            value4: {{ default_centre_im }},
            value5: {{ default_division }},
            value6: {{ default_max_its }}
        };
    </script>

    <!-- Include JS script functions. -->
    <script type="text/javascript" src="/static/index-scripts.js"></script>

</body>
</html>
