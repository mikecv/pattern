<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Divergence Histogram</title>
</head>
<body>
    <!-- <canvas id="histogramCanvas" width="800" height="400"></canvas> -->
    <canvas id="histogramCanvas"></canvas>

    <!-- Load the local Chart.js script -->
    <script src="/static/js/chart.umd.js"></script>

    <script>
        // Check if Chart is defined
        if (typeof Chart === 'undefined') {
            console.error("Chart.js not loaded correctly.");
        }

        // Get bins and count values from payload.
        const histogramData = JSON.parse(localStorage.getItem('histogramData'));
        const bins = histogramData.bins;
        const counts = histogramData.counts;

        // Use the Chart.js library to render the histogram.
        const ctx = document.getElementById('histogramCanvas').getContext('2d');
        const histogramChart = new Chart(ctx, {
            data: {
                labels: bins,
                datasets: [{
                    type: 'bar',
                    label: 'Counts',
                    data: counts,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1,
                }, {
                    type: 'line',
                    label: 'Counts',
                    data: counts,
                    backgroundColor: 'rgba(255, 123, 0, 0.5)',
                    borderColor: 'rgba(255, 123, 0, 1)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointHoverRadius: 10,
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Divergence Histogram',
                    },
                },
            },
        });
    </script>
</body>
</html>
